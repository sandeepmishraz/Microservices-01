server:
  port: 9000

spring:
  application:
    name: cards
  profiles:
    active: prod
  config:
    import: "optional:configserver:http://localhost:8071"



  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb?createDatabaseIfNotExist=true
    username: root
    password: root

  jpa:
    show-sql: true
  sql:
    init:
      mode: always
management:
  endpoints:
    web:
      exposure:
        include: "*"

